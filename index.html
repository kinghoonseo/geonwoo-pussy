<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
           .card:hover {
        transform: scale(1.05) translateY(-5px); /* 살짝 커지고 위로 이동 */
        transition: transform 0.3s ease; /* 부드러운 전환 효과 */
    }

    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">나만의 당근마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>
    <!-- 여기 -->
    <div class="container my-5">
        <div class="row">
            <!-- 카드 1: 자전거 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="자전거.jpg" class="card-img-top" alt="자전거">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="https://www.naver.com" target="_blank" class="text-decoration-none">자전거</a>
                        </h5>
                        <h6 class="card-subtitle mb-2 text-muted">15만원</h6>
                        <p class="card-text">몇 번밖에 타지 않은 자전거 팝니다. 거의 새 것과 같아요!</p>
                    </div>
                </div>
            </div>
    
            <!-- 카드 2: 의자 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="의자.jpg" class="card-img-top" alt="의자">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="https://www.naver.com" target="_blank" class="text-decoration-none">의자</a>
                        </h5>
                        <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
                        <p class="card-text">집에 여분으로 있는 의자입니다. 상태 아주 좋아요!</p>
                    </div>
                </div>
            </div>
    
            <!-- 카드 3: 책상 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="책상.jpg" class="card-img-top" alt="책상">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="https://www.naver.com" target="_blank" class="text-decoration-none">책상</a>
                        </h5>
                        <h6 class="card-subtitle mb-2 text-muted">8만원</h6>
                        <p class="card-text">공부할 때 사용하던 책상 팝니다. 튼튼하고 깨끗해요!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
